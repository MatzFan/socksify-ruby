name: Publish doc

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Push doc/ to gh-pages
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Publish
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./doc
